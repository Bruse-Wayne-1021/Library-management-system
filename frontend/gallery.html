            <!-- --------------------------->
<!-- Button trigger modal -->
<button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <h2><i class="fa-solid fa-users"></i></h2>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Manage Members</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="addMemberForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <label for="nic" class="form-label">NIC Number</label>
                    <input type="text" id="nic" class="form-control" placeholder="NIC Number" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="number" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Member</button>
                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </form>
        </div>
       
      </div>
    </div>
  </div>



                 <!-- --------------------------->
            

        </nav>
        <h1>Library Gallery</h1>
        <div class="search-sort-bar">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for books...">
            </div>
            <div class="sort-options">
                <label for="sortOptions">Sort by:</label>
                <select id="sortOptions">
                    <option value="name">Name</option>
                    <option value="author">Author</option>
                    <option value="genre">Genre</option>
                </select>
            </div>
        </div>
        <div id="gallery"></div>
    </div>

    <script src="../javascript/galery.js"></script>
