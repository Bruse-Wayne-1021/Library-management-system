<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Admin</title>
    <link rel="stylesheet" href="../css/admin.css">

    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="admin.html">Add Book</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="inventery_report.html">Inventry Report</a></li>
            <li><a href="request.html">Request</a></li>
            <li><a href="member_report.html">Member Report</a></li>
            <li><a href="return.html">Return</a></li>
            <li><a href="borrowing rreport.html">Borrowing Report</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Admin Dashboard</h1>
        </header>
        <div id="imageDisplay">

        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            ADD BOOK
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Book</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addBookForm">
                            <div class="form-group">
                                <input type="text" id="bookName" placeholder="Book Name" required>
                            </div>
                            <div class="form-group">
                                <input type="hidden" id="id" placeholder="Book Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="isbn" placeholder="ISBN Number" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="publisher" placeholder="Publisher" required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="copies" placeholder="Number of Copies" required>
                            </div>
                            <div class="form-group">
                                <input type="file" id="coverUrl" placeholder="Cover Page URL" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="genre" placeholder="Genre" required>
                            </div>
                            <button type="submit">Add Book</button>
                            <button type="reset" data-bs-dismiss="modal">Close</button>
                        </form>
                    </div>
                    <div class="modal-footer">


                    </div>
                </div>
            </div>
        </div>
      
        <section id="book-list">
            <h2>Book Inventory</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ISBN</th>
                        <th>Publisher</th>
                        <th>Copies</th>
                        <th>Genre</th>
                        <th>Cover</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book records will be added here -->
                </tbody>
            </table>
        </section>



        <!-- Button trigger modal -->
        <section id="member-management">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#memberModal">
                ADD Member
            </button>

            <div class="modal fade" id="memberModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="memberModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="memberModalLabel">Manage Members</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addMemberForm">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First Name"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last Name"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="nic" class="form-label">NIC Number</label>
                                    <input type="text" id="nic" class="form-control" placeholder="NIC Number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="number" id="phoneNumber" class="form-control"
                                        placeholder="Phone Number" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Member</button>
                                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>



            <h4>Manage Members</h4>
            <table id="membersTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>NIC</th>
                        <th>Email</th>
                        <th>PhoneNumber</th>
                    </tr>
                </thead>
                <tbody id="membertablebody">
                    <!-- Member records will be added here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="../javascript/admin.js"></script>
    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
